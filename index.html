<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>The Postcard</title>
</head>
<body>
  <div class="main-content">
    <header>

    </header>
    <section>
      <form class="postcard" action="https://formspree.io/yesmanshiva@gmail.com" method="post">
        <div class="postcard-header">
          <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="4geeks-Logo">
          <h1>My Postcard</h1>
        </div>
        <div class="postcard-body">
          <div class="left-part">
            <p>Look how awesome this is a postcard I created using HTML5 and CSS3 during my 4geeks Academy course!</p> 
            <p>This is so cool I can't wait to start doing more stuff!</p>
          </div>
          <div class="right-part">
            <input type="text" name="fullname" placeholder="Some Name">
            <input type="text" name="email" placeholder="Some Email">
            <input type="text" name="message" placeholder="Some Comment">
          </div>
        </div>
        <div class="postcard-footer">
          <input type="submit" value="Send my postcard">
        </div>
      </form>
    </section>
  </div>

</body>
</html>
